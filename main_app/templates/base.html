{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trip City</title>


    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Trip City</a>
                <img src="https://media.discordapp.net/attachments/1067565429771481131/1093975964557508719/trip_city_logo.jpeg?width=1102&height=1102" alt="Logo" width='50' height="50">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="{% url 'index' %}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Watch The World ðŸŒŽ
                            </a>
 
                            
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="posts">Add Posts</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </li>
                    </ul>
                    <div class="left-side d-flex flex-row-reverse">
                        <a class="p-2 nav-link" href="{% url 'logout' %}">Log Out</a>
                        <a class="p-2 nav-link" href="{% url 'index' %}">View My Trips</a>
                        <a class="p-2 nav-link" href="{% url 'destination_create' %}">Add Trip</a>

                      </div>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Where to?" aria-label="Search">
                        <button class="search-btn">Wander</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container" class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <footer>
        <div>All Rights Reserved, &copy; 2025 Trip City &nbsp;</div>
     </footer>
</body>

</html>
