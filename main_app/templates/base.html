{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trip City</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="https://imgur.com/R2o4Uay"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper blue darken-4">
                <ul>
                    <li><a href="{% url 'home' %}" class="left brand-logo" id="logo">&nbsp;&nbsp;Trip City</a></li>
                </ul>
                <ul class="right">
                    
                    <li><a href="{% url 'about' %}">About</a></li>
                    {% if user.is_authenticated %}    
                    <li><a href="{% url 'post_create' %}">Add Posts</a></li>
                    <li><a href="{% url 'post_index' %}">Posts</a></li>
                    <li><a href="{% url 'destination_create' %}">Add Destination</a></li>
                    <li><a href="{% url 'index' %}">View Trips</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                    <li><a href="{% url 'login' %}">Log In</a></li>
                    {% endif %}
                    
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
  	<footer class="page-footer blue darken-4">
       <div class="right blue-text text-darken-3">All Rights Reserved, &copy; 2025 Trip City &nbsp;</div>
    </footer>
</body>
</html>
