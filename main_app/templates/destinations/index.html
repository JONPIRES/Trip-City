{% extends 'base.html' %}
{% block content %}

<h1 class="display-1">Trips <span class="trips-arrow">&#10147;</span></h1>

<div class="row">
  <div class="s6">
    {% for dest in dest %} 
  <a href="{% url 'dest_detail' dest.id %}">
    <div class="card z-depth-1 hoverable">
      <div class="card-content blue accent-2">
        <span class="card-title white-text center">{{ dest.name }}</span>
        <p class="white-text">Date: {{ dest.date }}</p>
        <p class="white-text">Days: {{ dest.days }}</p>
        <p class="white-text">User: {{ dest.user.name }}</p>
        <p class="white-text">Notes: {{ dest.notes }}</p>
        </div>
    </div>
  </a>
  {% endfor %}
</div>
</div>

{% endblock %}
