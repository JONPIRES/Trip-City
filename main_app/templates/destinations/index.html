{% extends 'base.html' %}
{% block content %}

<h1 style="font-family:cursive">Trips</h1>
<h5>and details</h5>

{% for dest in dest %} 
  <a href="{% url 'dest_detail' dest.id %}">
    <div class="card z-depth-1 hoverable">
      <div class="card-content teal lighten-2">
        <span class="card-title white-text">{{ dest.name }}</span>
        <p class="white-text">Date: {{ dest.date }}</p>
        <p class="white-text">Days: {{ dest.days }}</p>
        <p class="white-text">User: {{ dest.user.name }}</p>
        </div>
    </div>
  </a>
  <h3>Go back</h3>
{% endfor %}
<h3>here</h3>
{% endblock %}
