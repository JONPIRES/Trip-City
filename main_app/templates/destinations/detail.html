{% extends 'base.html' %}
{% block content %}


<h1>Trip Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ destination.name }}</span>
        <p>Date: {{ destination.date }}</p>
        <p>Duration: {{ destination.duration }}</p>
        
        
      </div>
       <div class="card-action">
         <a href="{% url 'dest_update' destination.id %}">Edit Trip Details</a>
         <a href="{% url 'dest_delete' destination.id %}">Cancel</a>
       </div>
    </div>
    
 
  
<script>
  const dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });

  const selectEl = document.getElementById('id_meal');
  M.FormSelect.init(selectEl);
</script>
{% endblock %}
