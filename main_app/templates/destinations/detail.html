{% extends 'base.html' %}
{% block content %}


<h1>Trip Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ dest.name }}</span>
        <p>Date: {{ dest.date }}</p>
        <p>Days: {{ dest.days }}</p>
        
        
      </div>
       <div class="card-action">
         <a href="{% url 'dest_update' dest.id %}">Edit Trip Details</a>
         <a href="{% url 'dest_delete' dest.id %}">Cancel</a>
       </div>
    </div>
    


<script>
    const dateEl = document.getElementById('id_date');
    M.Datepicker.init(dateEl, {
      format: 'yyyy-mm-dd',
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true
    });
  

  </script>
  {% endblock %}
