{% extends 'base.html' %}
{% block content %}

<style>
  .animation-container {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    /* z-index: -999; */
  }

  .signup-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 50vh;
  }

  body {
    background-color: #F6C4D8;
    margin: 0;
    padding: 0;
  }

  .card {
    background-color: #F6C4D8;
  }

  form p {
    margin-bottom: 0.5rem;
  }

  form .form-control {
    margin-bottom: 1rem;
  }

  .btn-primary {
    background-color: #112DED;
    border-color: #FFC0CB;
  }
  
  .btn-primary:hover {
    color: #112DED;
    background-color: white;
  }
</style>

<div class="signup-container">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h1 class="center">Road Trip?!</h1>

            <p class="red-text">{{ error_message }}</p>

            <form method="POST" action="{% url 'signup' %}">
              {% csrf_token %}
              <div class="form-group">
              {{ form.as_p }}
            </div>
            <div class="text-center">
              <input type="submit" class="btn btn-primary" value="Sign Up">
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="animation-container">
    <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_dwGMPRJ7zu.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop autoplay></lottie-player>
  </div>
</div>

{% endblock %}
