{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
                <h1 class="center">Sign Up</h1>

                <p class="red-text">{{ error_message }}</p>
                
                <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn" value="Sign Up">
                </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
