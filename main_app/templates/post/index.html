{% extends 'base.html' %}
{% block content %}

<h1 class="center">Trips</h1>

<div class="row">
{% for post in post %} 
<div class="card">
  <div class="col s3">
    <a href="{% url 'post_detail' post.id %}">
      <div class="card z-depth-1 hoverable">
        <div class="card-content blue accent-2">
          <span class="card-title white-text center">{{ post.description }}</span>
          <p class="white-text">{{ post.user.username }}</p>
          <p class="white-text">{{ post.date }}</p>
        </div>
      </div>
    </a>
  </div>
</div>
  {% endfor %}
</div>

{% endblock %}
