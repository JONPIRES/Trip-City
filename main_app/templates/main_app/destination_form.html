{% extends 'base.html' %}

{% block content %}
<div>
{% if object %}
  <h1 class="center display-1">Edit<span class="white-text"> "{{ destination.name }}"</span> Trip</h1>
{% else %}
  <h1 class="display-1">Plan Trip</h1>
{% endif %}

    <div>
      <div class="bg-image">
        <img src="https://images.unsplash.com/photo-1452421822248-d4c2b47f0c81?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1674&q=80" alt="Travel Accoutrement" class="d-block w-100 h-100" id="plan-trip-bg">
        
        <!-- Leaving the action empty makes the form post to the same url used to display it -->
        <div class="plan-trip-overlay">   
          <div>
        <form action="" method="POST" class="card d-block w-50 h-25 mx-auto" id="plan-trip-form">
              <!-- Django requires the following for security purposes -->
              {% csrf_token %}
              <table class="mx-auto">
                <!-- Render the inputs inside of <tr>s & <td>s -->
                  {{ form.as_table }}
                </table>
                <input type="submit" value="Let's Go!" class="button" style="font-family:Bebas Neue; font-size: 24px;">
              </form>
            </div>
            </div>
        </div>
      </div>
</div>
<script class="blue accent-2">
    const dateEl = document.getElementById('id_date');
    M.Datepicker.init(dateEl, {
      format: 'yyyy-mm-dd',
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true
    });
  

  </script>

{% endblock %}
