{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>Edit Trip<span class="teal-text">{{ destination.name }}</span></h1>
{% else %}
  <h1>Plan Trip &#9992;</h1>
{% endif %}


<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="POST" class="blue-text text-accent-4">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <input type="submit" value="SUBMIT" class="btn blue darken-4">
</form>

<script class="blue accent-2">
    const dateEl = document.getElementById('id_date');
    M.Datepicker.init(dateEl, {
      format: 'yyyy-mm-dd',
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true
    });
  

  </script>

{% endblock %}
