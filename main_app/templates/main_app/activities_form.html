{% extends 'base.html' %}

{% block content %}


  <h1>Edit <span class="white-text">"{{ object.name }}"</span></h1>


<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="POST">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <input type="submit" value="Update Trip" class="btn blue accent-2" style="font-family: Bebas Neue">
</form>

{% endblock %}
