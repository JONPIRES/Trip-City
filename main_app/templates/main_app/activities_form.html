{% extends 'base.html' %}

{% block content %}


  <h1 class="display-1">Edit "<span class="center display-1 text-danger">{{ object.name }}</span>"</h1>

<div class="card d-block w-50 h-25 mx-auto">
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="POST">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <input type="submit" value="Update Trip" class="btn button" style="font-family: Bebas Neue">
</form>
</div>
{% endblock %}
