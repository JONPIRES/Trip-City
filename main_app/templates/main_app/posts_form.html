{% extends 'base.html' %}

{% block content %}
<div>

{% if object %}
<h1 class="center display-1">Edit Post {{ destination.name }}</h1>
{% else %}
<h1 class="center display-1">Create Post</h1>
{% endif %}
<div>
  <div class="bg-image">
    <img src="https://images.unsplash.com/photo-1517581842396-4f0f943077e3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="French fence posts" class="d-block w-100 h-100" id="create-post-bg">
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<div class="create-post-overlay">   
  <div>
<form action="" method="POST" class="card d-block w-50 h-25 mx-auto" id="create-post-form">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table class="mx-auto">
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <input type="submit" value="Let's Go!" class="button" style="font-family: Bebas Neue; font-size: 24px;">
</form>

</div>
</div>
</div>
</div>
</div>
<script>
      const selectEl = document.getElementById('id_rating');
  M.FormSelect.init(selectEl);
</script>
{% endblock %}
