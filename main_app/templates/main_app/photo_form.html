{% extends 'base.html' %}
{% block content %}


{% if object %}
<h1 class="center">Edit Activity<span class="white-text"> "{{ photo.title }}"</span></h1>


<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="POST">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit" class="btn blue accent-2" style="font-family: Bebas Neue">
</form>
{% endif %}
{% endblock %}
